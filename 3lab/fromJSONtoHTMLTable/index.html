<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>FromJSONToHTMLTable</title>
    <style>
        table,
        th {
            border: groove;
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
        }

        td,
        th {
            padding: 5px;
        }
    </style>
</head>

<body>
    <div id="wrapper">
    </div>
    <script>
        function fromJSONToHTMLTable(input) {
            //Write your code here
            let finalResult = "";
            let arr = JSON.parse(input[0]);
            finalResult += "<table>";
            let headers = (Object.keys(arr[0])).slice().map(x => `<th>${x.trim()}</th>`);
            let headersText = "   <tr>" + headers.join("") + "</tr>";
            finalResult += "\n" + headersText;

            for (let item of arr) {
                let result = "";
                for (let key of Object.keys(item)) {
                    result += `<td>${String(item[key]).trim()}</td>`;
                }
                finalResult += "\n" + "   <tr>" + result + "</tr>";
            }
            finalResult += "\n</table>";
            return finalResult;
        }
        window.onload = function () {
            let container = document.getElementById('wrapper');
            container.innerHTML = fromJSONToHTMLTable([`[{"Name":"Pesho","Score":4," Grade":8},{"Name":"Gosho",
    "Score":5," Grade":8},{"Name":"Angel","Score":5.50," Grade":10}]`]);
        };
    </script>
</body>

</html>
